<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calendar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Bootstrap CSS-->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!--below in class container 3 Bootstrap columns are created, mt is margin top -->
		<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
			<div class="card">
				<h3 class="card-header" id="monthAndYear">Month And Year</h3>

				<table
					class="table table-bordered table-responsive-sm"
					id="calendar"
				>
					<thead>
						<tr>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
					</thead>

					<tbody id="calendar-body"></tbody>
				</table>

				<div class="form-inline">
					<button
						class="btn btn-outline-primary col-sm-6"
						id="previous"
						onclick="previous()"
					>
						Previous
					</button>
					<button
						class="btn btn-outline-primary col-sm-6"
						id="next"
						onclick="next()"
					>
						Next
					</button>
				</div>
			</div>
		</div>
		<!-- The script tag is conncecting index.html to scripts.js folder-->
		<script src="scripts.js"></script>
	</body>
</html>
